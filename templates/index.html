<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Sorting Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
            color: #2d3748;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        .sort-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .sort-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .sort-button:active {
            transform: translateY(-1px);
        }

        .sort-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            margin-top: 40px;
        }

        .results-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .results-header h2 {
            color: #2d3748;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .results-container {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .results-container.has-results {
            background: #f0fff4;
            border-color: #68d391;
        }

        .sorted-numbers {
            font-size: 1.2rem;
            font-weight: 500;
            color: #2d3748;
            text-align: center;
            letter-spacing: 1px;
        }

        .placeholder-text {
            color: #a0aec0;
            font-style: italic;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .algorithm-info {
            background: #edf2f7;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #4a5568;
            display: none;
        }

        .error-message {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-sort-amount-up"></i> Sorting Application</h1>
            <p>Enter numbers and choose your preferred sorting algorithm</p>
        </div>
        
        <form id="sortForm">
            <div class="form-group">
                <label for="numbers">
                    <i class="fas fa-list-ol"></i> Enter Numbers (comma-separated)
                </label>
                <input type="text" id="numbers" name="numbers" 
                       placeholder="e.g., 64, 34, 25, 12, 22, 11, 90" required>
            </div>
            
            <div class="form-group">
                <label for="algorithm">
                    <i class="fas fa-code-branch"></i> Select Sorting Algorithm
                </label>
                <select id="algorithm" name="algorithm" onchange="showAlgorithmInfo()">
                    <option value="quick">Quick Sort - O(n log n) average</option>
                    <option value="bubble">Bubble Sort - O(n²) simple</option>
                    <option value="merge">Merge Sort - O(n log n) stable</option>
                </select>
                <div id="algorithmInfo" class="algorithm-info"></div>
            </div>
            
            <button type="button" class="sort-button" onclick="sortNumbers()">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <i class="fas fa-play" id="sortIcon"></i>
                <span id="buttonText">Sort Numbers</span>
            </button>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="results-section">
            <div class="results-header">
                <h2><i class="fas fa-check-circle"></i> Sorted Results</h2>
            </div>
            <div class="results-container" id="resultsContainer">
                <div class="sorted-numbers placeholder-text">
                    Results will appear here after sorting...
                </div>
            </div>
        </div>
    </div>

    <script>
        const algorithmDescriptions = {
            quick: "Quick Sort: Efficient divide-and-conquer algorithm with O(n log n) average time complexity. Best for large datasets.",
            bubble: "Bubble Sort: Simple comparison-based algorithm with O(n²) time complexity. Good for learning but inefficient for large datasets.",
            merge: "Merge Sort: Stable divide-and-conquer algorithm with guaranteed O(n log n) time complexity. Excellent for large datasets.",
        };

        function showAlgorithmInfo() {
            const algorithm = document.getElementById('algorithm').value;
            const infoDiv = document.getElementById('algorithmInfo');
            infoDiv.textContent = algorithmDescriptions[algorithm];
            infoDiv.style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function validateInput(numbers) {
            if (!numbers || numbers.trim() === '') {
                throw new Error('Please enter some numbers to sort.');
            }
            
            const numberArray = numbers.split(',').map(num => num.trim());
            const validNumbers = [];
            
            for (let num of numberArray) {
                const parsed = parseFloat(num);
                if (isNaN(parsed)) {
                    throw new Error(`"${num}" is not a valid number. Please enter only numbers separated by commas.`);
                }
                validNumbers.push(parsed);
            }
            
            if (validNumbers.length > 1000) {
                throw new Error('Too many numbers! Please enter 1000 numbers or fewer.');
            }
            
            return validNumbers;
        }

        async function sortNumbers() {
            const button = document.querySelector('.sort-button');
            const spinner = document.getElementById('loadingSpinner');
            const icon = document.getElementById('sortIcon');
            const buttonText = document.getElementById('buttonText');
            const numbersInput = document.getElementById('numbers').value;
            const algorithm = document.getElementById('algorithm').value;
            const resultsContainer = document.getElementById('resultsContainer');
            const errorDiv = document.getElementById('errorMessage');

            // Hide any previous errors
            errorDiv.style.display = 'none';

            try {
                // Validate input
                const numbers = validateInput(numbersInput);
                
                // Show loading state
                button.disabled = true;
                spinner.style.display = 'inline-block';
                icon.style.display = 'none';
                buttonText.textContent = 'Sorting...';

                const startTime = performance.now();

                const response = await fetch('/sort', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ numbers, algorithm }),
                });

                if (response.ok) {
                    const data = await response.json();
                    const endTime = performance.now();
                    const duration = (endTime - startTime).toFixed(2);
                    
                    // Update results
                    resultsContainer.innerHTML = `
                        <div class="sorted-numbers">
                            ${data.sorted_numbers.join(', ')}
                        </div>
                        <div style="margin-top: 10px; font-size: 0.9rem; color: #718096;">
                            <i class="fas fa-stopwatch"></i> Sorted ${numbers.length} numbers in ${duration}ms using ${algorithm.charAt(0).toUpperCase() + algorithm.slice(1)} Sort
                        </div>
                    `;
                    resultsContainer.classList.add('has-results');
                    
                    // Smooth scroll to results
                    resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error sorting numbers');
                }
            } catch (error) {
                showError(error.message);
                resultsContainer.innerHTML = `
                    <div class="sorted-numbers placeholder-text">
                        Results will appear here after sorting...
                    </div>
                `;
                resultsContainer.classList.remove('has-results');
            } finally {
                // Reset button state
                button.disabled = false;
                spinner.style.display = 'none';
                icon.style.display = 'inline-block';
                buttonText.textContent = 'Sort Numbers';
            }
        }

        // Show algorithm info on page load
        document.addEventListener('DOMContentLoaded', function() {
            showAlgorithmInfo();
            
            // Add Enter key support
            document.getElementById('numbers').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sortNumbers();
                }
            });
        });
    </script>
</body>
</html>
